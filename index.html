<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QuadraMapDemo â€“ US/EU/UK Sanctions Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="leaflet.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #mapid { width: 100vw; height: 100vh; }
    .legend {
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font: 14px sans-serif;
      margin-bottom: 12px;
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
      opacity: 0.8;
    }
    /* Dropdown UI top right */
    .dropdown-bar {
      position: absolute;
      top: 18px;
      right: 26px;
      z-index: 1000;
      background: rgba(255,255,255,0.94);
      padding: 8px 18px;
      border-radius: 7px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.16);
      display: flex;
      gap: 12px;
      align-items: center;
      font: 15px/1.4 sans-serif;
    }
    .dropdown-bar select {
      font-size: 15px;
      padding: 3px 9px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .dropdown-bar label {
      margin-right: 3px;
      font-weight: 600;
    }
    /* Popup scroll fix */
    .leaflet-popup-content {
      max-height: 270px;
      overflow-y: auto !important;
      padding-right: 6px;
    }
    /* Allow popup to be clickable for "see more" or links */
    .leaflet-popup-content a {
      color: #135db4;
      text-decoration: underline;
      word-break: break-all;
      cursor: pointer;
    }
    .leaflet-popup-content ul {
      margin-top: 6px;
      margin-bottom: 0;
      padding-left: 22px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dropdown-bar">
    <label for="jurisdictionSelect">Jurisdiction:</label>
    <select id="jurisdictionSelect">
      <option value="US">US</option>
      <option value="EU">EU</option>
      <option value="UK">UK</option>
    </select>
    <label for="subcategorySelect">Category:</label>
    <select id="subcategorySelect">
      <option value="all">All Categories</option>
      <option value="Sectoral">Sectoral</option>
      <option value="Financial">Financial</option>
      <option value="Goods">Goods</option>
      <option value="Services">Services</option>
    </select>
  </div>

  <div id="mapid"></div>
  <script src="leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
